<div class="container mt-5 user-profile-form">

  <div class="text-center mb-4">
    <img
      [src]="patient?.profileImage || 'https://via.placeholder.com/120?text=User'"
      alt="Profile Picture"
      class="rounded-circle profile-pic shadow-sm"
      width="120"
      height="120"
      style="object-fit: cover; border: 3px solid #0d6efd;"
    />
  </div>

  <h2 class="text-center mb-3">{{ patient?.fullName || 'Patient Name' }}</h2>
  <p class="text-center text-muted mb-4">{{ patient?.email || 'Email address' }}</p>

  <form>
    <div class="row gy-3">

      <div class="col-md-6">
        <label for="dob" class="form-label">Date of Birth</label>
        <input id="dob" class="form-control" type="text" [value]="patient?.dob || '-'" readonly />
      </div>

      <div class="col-md-6">
        <label for="gender" class="form-label">Gender</label>
        <input id="gender" class="form-control" type="text" [value]="patient?.gender || '-'" readonly />
      </div>

      <div class="col-md-6">
        <label for="phone" class="form-label">Phone</label>
        <input id="phone" class="form-control" type="text" [value]="patient?.phone || '-'" readonly />
      </div>

      <div class="col-md-6">
        <label for="bloodGroup" class="form-label">Blood Group</label>
        <input id="bloodGroup" class="form-control" type="text" [value]="patient?.bloodGroup || '-'" readonly />
      </div>

      <div class="col-12">
        <label for="address" class="form-label">Address</label>
        <input id="address" class="form-control" type="text" [value]="patient?.address || '-'" readonly />
      </div>

      <div class="col-12">
        <label for="medicalConditions" class="form-label">Medical Conditions</label>
        <textarea id="medicalConditions" class="form-control" rows="3" readonly>{{ patient?.medicalConditions || '-' }}</textarea>
      </div>

      <div class="col-md-6">
        <label for="emergencyContactName" class="form-label">Emergency Contact Name</label>
        <input id="emergencyContactName" class="form-control" type="text" [value]="patient?.emergencyContactName || '-'" readonly />
      </div>

      <div class="col-md-6">
        <label for="emergencyContactPhone" class="form-label">Emergency Contact Phone</label>
        <input id="emergencyContactPhone" class="form-control" type="text" [value]="patient?.emergencyContactPhone || '-'" readonly />
      </div>

    </div>

    <div class="text-center mt-4">
      <button class="btn btn-primary" routerLink="/patient-profile/edit">Edit Profile</button>
    </div>
  </form>

</div>
