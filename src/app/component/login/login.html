<div class="container d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow-lg p-4 rounded-4" style="max-width: 420px; width: 100%; border-left: 5px solid #198754;">
    <div class="text-center mb-4">
      <img src="https://img.icons8.com/fluency/96/medical-doctor.png" width="80" alt="Doctor Icon" class="mb-2" />
      <h4 class="fw-bold text-success">HealthCare Login</h4>
      <p class="text-muted small">Welcome back, please login to continue</p>
    </div>
    <form (ngSubmit)="login()">
      <div class="form-floating mb-3">
        <input
          type="text"
          id="username"
          class="form-control"
          placeholder="Username"
          [(ngModel)]="username"
          name="username"
          required
        />
        <label for="username">Email or Username</label>
      </div>
      <div class="form-floating mb-4">
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Password"
          [(ngModel)]="password"
          name="password"
          required
        />
        <label for="password">Password</label>
      </div>
      <button type="submit" class="btn btn-success w-100 py-2 fw-semibold">Login</button>

      <div class="text-center mt-3">
        <small>
          Donâ€™t have an account?
          <a routerLink="/registration" class="text-decoration-none text-success fw-semibold">Register</a>
        </small>
      </div>
    </form>
  </div>
</div>
